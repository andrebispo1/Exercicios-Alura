<canvas width="600" height="400"></canvas>
<script>

var tela = document.querySelector("canvas");
pincel = tela.getContext("2d");

pincel.fillStyle = "green";
pincel.fillRect(0 ,0, 600,400);

var core = ["yellow" ,"red","black"]
var indiceCor = 0;

var raio = 10;
var desenha = false;

function desenhaCirculo(evento){


    if (desenha) {

    var y = evento.pageY - tela.offsetLeft;
    var x = evento.pageX -tela.offsetTop;
   


    if(evento.shiftKey && evento.altKey){
        alert("ERRo");
    }
    else if(evento.shiftKey && raio+10 <= 40){
    raio = raio + 10    }
    else if (evento.altKey && raio - 5 >= 10){ 
        raio = raio-5;
    }
}


    pincel.fillStyle = core[indiceCor];
    pincel.beginPath();
    pincel.arc(x,y,raio,0 , 2*3.14);
    pincel.fill();
 

    console.log(evento);
}
tela.onclick= desenhaCirculo;


function mudaCor(){
    indiceCor++;
    if(indiceCor >= core.length)
    {
        indiceCor = 0;
    }
    return false

}
tela.oncontextmenu = mudaCor;
tela.onmousemove = desenhaCirculo;

    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

</script



</script>
